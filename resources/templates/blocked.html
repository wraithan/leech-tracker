<!doctype html>
<html>
  <head>
    <title>Blocked!</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js">
    </script>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootswatch/2.1.1/spruce/bootstrap.min.css">
    <style type="text/css">
      #url {font-weight: bold;}
    </style>
  </head>
  <body>
    <p>Blocked <span id="url"></span> ! Get back to work!</p>
    <script type="text/javascript">
      var blockedUrl = (/url=(.+?)(&|$)/.exec(location.search)||[,null])[1]
      document.getElementById('url').textContent = blockedUrl
      $.ajax({
          'url': '/blocked/',
          'contentType': 'application/data',
          'data': JSON.stringify({'url': blockedUrl}),
          'type': 'POST',
      })
    </script>
  </body>
</html>

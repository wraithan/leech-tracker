{% extends "base.html" %}

{% block head %}
<title>Leech Tracker - Block</title>
{% endblock head %}

{% block content %}
{% if user.is_authenticated %}
<p>Blocked {{url}}!</p>
{% else %}
<h2>You are not logged in, please <a class="browserid-login" href="#">sign In</a> to track this url</h2>
{% endif %}
{% endblock content%}
